<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/formstyle.css">
</head>
<body>
    <div class="container py-5">        
        <div class="row">
            <div class="col-12 col-md-6 vCentered">                
                <h1 class="display-4  fw-bold">
                    <a href="./index.html" class="text-white text-decoration-none">KERALA TOURISM</a>
                </h1>
            </div>
            <div class="col-12 col-md-6">
                <div class="card">
                    <h2 class="text-center mt-3">Create Account</h2>
                    <form id="form" class="form" autocomplete="on">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" placeholder="Name" id="username" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" placeholder="Email" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text"  class="form-control" placeholder="Phone" id="phone" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="username">Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="password" />
                            <p class="text-blank">* Minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number.</p>
                            <span id="StrengthDisp" class="badge displayBadge">Weak</span>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="username">Password check</label>
                            <input type="password" class="form-control" placeholder="Re-Enter Password" id="password2"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <button>Submit</button>
                        <p>Already a member <a href="./login.html">Click Here to login</a></p>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./signupform.js"></script>
</body>
</html>
